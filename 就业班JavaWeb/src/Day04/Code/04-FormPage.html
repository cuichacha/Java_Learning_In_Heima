<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterForm</title>
    <style>
        body {
            background: url("../img/bg.png");
            background-size: 100%;
        }

        .register {
            /*height: 500px;*/
            width: 400px;
            text-align: center;
            margin: auto;
            background-color: white;
        }

        .title {
            text-align: center;
        }

        .input {
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <img src="../img/logo.png" alt="">
</div>
<div class="register">
    <form action="#" method="get" autocomplete="on">
        <div class="title"><h3>注册详情</h3></div>
        <div style="border-bottom: 1px solid black"></div>
        <br>
        <div class="input">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="username" value="" placeholder="输入姓名" required>
            <br>
            <label for="password">密码：</label>
            <input type="text" id="password" name="password" value="" placeholder="输入密码" required>
            <br>
            <label for="email">邮箱：</label>
            <input type="text" id="email" name="email" value="" placeholder="输入邮箱" required>
            <br>
            <label for="phone">手机：</label>
            <input type="text" id="phone" name="phone" value="" placeholder="输入手机" required>
            <br>
            <br>
            <div style="border-bottom: 1px solid black"></div>
            <br>
            <label for="gender">性别</label>
            <input type="radio" id="gender" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
            <br>
            <label for="hobbies">爱好</label>
            <input type="checkbox" id="hobbies" name="hobby1" value="entertainment">娱乐
            <input type="checkbox" name="hobby2" value="military">军事
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobby3" value="technology">科技
            <input type="checkbox" name="hobby4" value="sports">体育
            <br>
            <label for="birthday">生日</label>
            <input type="date" id="birthday" name=birthday value="">
            <br>
            <label for="city">城市</label>
            <select name="city" id="city">

                <option value="">----请选择城市----</option>
                <optgroup label="直辖市">
                    <option value="">北京</option>
                    <option value="">上海</option>
                </optgroup>
                <optgroup label="省会">
                    <option value="">合肥</option>
                </optgroup>
            </select>
            <div style="border-bottom: 1px solid black"></div>
            个性签名：
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">确定</button>
            <button type="reset">重置</button>
        </div>
    </form>
</div>
</body>
</html>
