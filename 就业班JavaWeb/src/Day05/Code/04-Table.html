<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1px" cellspacing="0" align="center" width="60%">
    <tr align="center">
        <td rowspan="4">1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr align="center">
        <td>1</td>
        <td rowspan="2" colspan="3">1</td>
        <td>1</td>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>1</td>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>1</td>
        <td colspan="3">1</td>
    </tr>

</table>
</body>
</html>
