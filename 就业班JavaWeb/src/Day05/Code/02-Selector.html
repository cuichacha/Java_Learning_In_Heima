<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectorTest</title>
    <style>
        input {
            color: blue;
        }
        [type] {
            color: yellow;
        }
        .input {
            color: red;
        }
        input[type=password] {
            color: aqua;
        }
    </style>
</head>
<body>
用户名：<input type="text" class="input">
密码：<input type="password">
邮箱：<input type="email">
</body>
</html>
